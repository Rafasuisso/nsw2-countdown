<div class="container">
  <h1 class="title">Contagem Regressiva para o Nintendo Switch 2!</h1>
  <div class="countdown">
    <div class="box"><span>{{ days }}</span><small>dias</small></div>
    <div class="box"><span>{{ hours }}</span><small>horas</small></div>
    <div class="box"><span>{{ minutes }}</span><small>minutos</small></div>
    <div class="box"><span>{{ seconds }}</span><small>segundos</small></div>
  </div>
</div>
