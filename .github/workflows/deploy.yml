name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¨ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ› ï¸ Build Angular
        run: npm run build -- --configuration production --base-href /nsw2-countdown/

      - name: ğŸ§¹ Limpar e copiar para docs
        run: |
          rm -rf docs
          mkdir docs
          cp -r dist/nsw2-countdown/browser/* docs/

      - name: ğŸ“¤ Commit e Push da pasta docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs -f
          git commit -m "ğŸ“¦ Deploy automÃ¡tico via GitHub Actions" || echo "Nenhuma mudanÃ§a para commitar"
          git push origin main
