name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v4

      - name: 🟨 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Instalar dependências
        run: npm install

      - name: 🛠️ Build Angular
        run: npm run build -- --configuration production --base-href /nsw2-countdown/

      - name: 🧹 Limpar e copiar para docs
        run: |
          rm -rf docs
          mkdir docs
          cp -r dist/nsw2-countdown/browser/* docs/

      - name: 📤 Commit e Push da pasta docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs -f
          git commit -m "📦 Deploy automático via GitHub Actions" || echo "Nenhuma mudança para commitar"
          git push origin main
